<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jasa Desain Logo Kantor Hukum - PT. Kamallogo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- HEADER MODERN -->
  <header class="relative w-full h-[80vh] flex items-center justify-center overflow-hidden">
    <!-- Background -->
    <div class="absolute inset-0">
      <img src="https://wallpapers.com/images/featured/teamwork-pictures-don5zvz7d1ip1ovb.jpg" class="w-full h-full object-cover object-center scale-110 animate-[pulse_6s_ease-in-out_infinite] opacity-70" />
    </div>

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/60 to-black/80"></div>

    <!-- Floating Shapes -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute top-10 left-10 w-40 h-40 bg-white/5 rounded-full blur-3xl animate-[ping_8s_linear_infinite]"></div>
      <div class="absolute bottom-10 right-16 w-52 h-52 bg-blue-500/10 rounded-full blur-2xl animate-[pulse_10s_ease-in-out_infinite]"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 px-6 text-center max-w-3xl">
      <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight drop-shadow-lg">
        PT. Kamallogo Digital Kreatif
      </h1>
      <p class="text-lg md:text-xl mt-4 font-light text-gray-200">
        Jasa Desain Logo Profesional <strong>Khusus Kantor Hukum &amp; Notaris</strong>
      </p>
      <p class="text-md mt-2 text-gray-300">Dipercaya lebih dari 2.500 Perusahaan &amp; UMKM</p>

      <p class="text-green-400 font-semibold mt-6 bg-white/10 backdrop-blur-lg px-5 py-3 rounded-xl shadow-lg border border-white/10">
        “Jangan Buang Waktu! Dapatkan konsultasi desain logo kantor hukum Anda GRATIS dengan spesialis kami. Hubungi kami sekarang!”
      </p>

      <button class="mt-6 px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-medium text-lg rounded-xl shadow-lg transition-all duration-300">
        Konsultasi Sekarang
      </button>
    </div>
  </header>
</body>
</html>
